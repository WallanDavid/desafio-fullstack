name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install deps
        working-directory: server
        run: npm ci
      - name: Lint
        working-directory: server
        run: npm run lint

  lint-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install deps
        working-directory: client
        run: npm ci
      - name: Lint
        working-directory: client
        run: npm run lint

  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install deps
        working-directory: server
        run: npm ci
      - name: Typecheck
        working-directory: server
        run: npm run typecheck
      - name: Build
        working-directory: server
        run: npm run build

  build-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install deps
        working-directory: client
        run: npm ci
      - name: Typecheck
        working-directory: client
        run: npm run typecheck
      - name: Build
      working-directory: client
      run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: bobwallan/desafio-fullstack-server:latest,bobwallan/desafio-fullstack-server:${{ github.sha }}
      - name: Build client image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: bobwallan/desafio-fullstack-client:latest,bobwallan/desafio-fullstack-client:${{ github.sha }}
