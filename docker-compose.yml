version: "3.8"
services:
  server:
    build: ./server
    ports:
      - "4000:4000"
    environment:
      - JWT_SECRET=dev-secret
    volumes:
      - server-data:/app/data
    restart: unless-stopped
  client:
    build:
      context: ./client
      args:
        - VITE_API_URL=http://localhost:4000/api
    ports:
      - "5173:80"
    depends_on:
      - server

volumes:
  server-data:
